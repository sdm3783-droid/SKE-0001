    <style>

        /* ì…ë ¥ë¶€/ê²€ìƒ‰ë¶€ ìŠ¤íƒ€ì¼ */

        .field { display: flex; flex-direction: column; gap: 5px; }
        label { font-size: 11px; font-weight: bold; color: #64748b; }

        .btn { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }

        .search-box { display: flex; align-items: center; gap: 8px; }
        .search-input { padding: 8px; width: 150px; border: 1px solid #cbd5e1; border-radius: 6px; }

        table { width: 100%; border-collapse: collapse; }
        th { background: #f1f5f9; color: #475569; padding: 12px 10px; font-size: 12px; border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; }
        td { padding: 12px 10px; border-bottom: 1px solid #f1f5f9; text-align: center; font-size: 13px; }

        .edit-input { width: 90%; padding: 4px; border: 2px solid var(--primary); border-radius: 4px; text-align: center; font-size: 13px; }

        .status-full { background: #dcfce7; color: #166534; }

<body>

<div class="container">

        </div>

    <div class="input-section">

            <div class="field"><label>í”„ë¡œì íŠ¸ëª…</label><input type="text" id="pName" placeholder="í”„ë¡œì íŠ¸ëª…"></div>
            <div class="field"><label>ë°œì£¼ë²ˆí˜¸</label><input type="text" id="pOrder" placeholder="ë°œì£¼ë²ˆí˜¸"></div>
            <div class="field"><label>ì—…ì²´ëª…</label><input type="text" id="pVendor" placeholder="ì—…ì²´ëª…"></div>
            <div class="field"><label>ìì¬ëª…</label><input type="text" id="pItem" placeholder="ìì¬ëª…"></div>
            <div class="field"><label>í•„ìš”ìˆ˜ëŸ‰</label><input type="number" id="pTargetQty" value="1"></div>
            <div class="field"><label>ì…ê³ ìˆ˜ëŸ‰</label><input type="number" id="pInQty" value="0"></div>
            <div class="field"><label>ë¹„ê³ </label><input type="text" id="pRemark" placeholder="ë¹„ê³ "></div>
            <button class="btn btn-add" onclick="addItem()">ì‹¤ì‹œê°„ ë°ì´í„° ë“±ë¡</button>

    <div class="search-container">
        <div class="search-box">
            <label>ğŸ“… ê¸°ê°„</label>
            <select id="filterYear" onchange="render()" class="search-input" style="width: 100px;"></select>
            <select id="filterMonth" onchange="render()" class="search-input" style="width: 80px;">
                <option value="all">ì „ì²´</option>
                <option value="01">1ì›”</option><option value="02">2ì›”</option><option value="03">3ì›”</option>
                <option value="04">4ì›”</option><option value="05">5ì›”</option><option value="06">6ì›”</option>
                <option value="07">7ì›”</option><option value="08">8ì›”</option><option value="09">9ì›”</option>
                <option value="10">10ì›”</option><option value="11">11ì›”</option><option value="12">12ì›”</option>
            </select>
        </div>
        <div class="search-box"><label>ğŸ¢ ì—…ì²´ </label><input type="text" id="searchVendor" onkeyup="render()" class="search-input" placeholder="ì—…ì²´ëª… ê²€ìƒ‰"></div>
        <div class="search-box"><label>ğŸ” ê²€ìƒ‰ </label><input type="text" id="searchItem" onkeyup="render()" class="search-input" placeholder="ìì¬/í”„ë¡œì íŠ¸"></div>
        <div style="flex-grow: 1; text-align: right;"><button class="btn btn-excel" onclick="exportCSV()">ì—‘ì…€ ì €ì¥</button></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ë“±ë¡ì¼ì</th>
                <th>í”„ë¡œì íŠ¸ëª… (ìˆ˜ì •/ë³µì‚¬)</th>
                <th>ë°œì£¼ë²ˆí˜¸</th>
                <th>ì—…ì²´ëª…</th>
                <th>ìì¬ëª…</th>
                <th>í•„ìš”</th>
                <th>ì…ê³ </th>
                <th>ì”ì—¬</th>
                <th>ìƒíƒœ</th>
                <th>ë¹„ê³ </th>

            </tr>

</div>

<script>
    const DATABASE_URL = "https://ske-0001-default-rtdb.firebaseio.com/"; 
    const DB_PATH = DATABASE_URL + "inventory.json";

    let inventory = [];

    document.getElementById('pRegDate').value = new Date().toISOString().split('T')[0];

    async function loadData() {
        try {
            const response = await fetch(DB_PATH);
            const data = await response.json();
            inventory = data ? Object.values(data) : [];
            updateFilterOptions();
            updateDashboard();
            render();
            document.getElementById('syncStatus').innerText = "â— ì‹¤ì‹œê°„ ë™ê¸°í™” ì¤‘";
        } catch (e) {
            document.getElementById('syncStatus').innerText = "â—‹ ì„œë²„ ì—°ê²° ì˜¤ë¥˜";
        }
    }

    // ëŒ€ì‹œë³´ë“œ ì—…ë°ì´íŠ¸ (í”„ë¡œì íŠ¸ë³„ ìš”ì•½)
    function updateDashboard() {
        const dash = document.getElementById('dashboard');
        const projectMap = {};

        // ë°ì´í„°ë¥¼ í”„ë¡œì íŠ¸ë³„ë¡œ ë¶„ë¥˜
        inventory.forEach(item => {
            if (!projectMap[item.project]) {
                projectMap[item.project] = { total: 0, completed: 0 };
            }
            projectMap[item.project].total++;
            if (item.targetQty > 0 && item.inQty >= item.targetQty) {
                projectMap[item.project].completed++;
            }
        });

        dash.innerHTML = '';
        Object.keys(projectMap).forEach(pName => {
            const stats = projectMap[pName];
            const percent = Math.round((stats.completed / stats.total) * 100);
            const isFull = percent === 100;
            
            // ë¯¸ì™„ë£Œ í•­ëª©ì´ ìˆëŠ” ê²ƒ ìœ„ì£¼ë¡œ ê°•ì¡°í•˜ê¸° ìœ„í•´ í•„í„°ë§í•˜ê±°ë‚˜ ìˆœì„œ ì¡°ì • ê°€ëŠ¥
            dash.innerHTML += `
                <div class="dash-card" onclick="filterByProject('${pName}')">
                    <div class="dash-title" title="${pName}">${pName}</div>
                    <div class="dash-stats">
                        <span>${stats.completed} / ${stats.total}</span>
                        <span class="dash-progress" style="background:${isFull?'#dcfce7':'#fff7ed'}; color:${isFull?'#166534':'#c2410c'};">
                            ${percent}%
                        </span>
                    </div>
                </div>
            `;
        });
    }

    function filterByProject(pName) {
        document.getElementById('searchItem').value = pName;
        render();
    }

    function updateFilterOptions() {
        const yearSelect = document.getElementById('filterYear');
        const currentYear = new Date().getFullYear();
        const years = [...new Set(inventory.map(item => item.regDate.split('-')[0]))];
        if (years.length === 0) years.push(currentYear.toString());
        years.sort((a, b) => b - a);
        const prevValue = yearSelect.value;
        yearSelect.innerHTML = '<option value="all">ì „ì²´ ì—°ë„</option>';
        years.forEach(y => { yearSelect.innerHTML += `<option value="${y}">${y}ë…„</option>`; });
        if (prevValue) yearSelect.value = prevValue;
        else yearSelect.value = currentYear;
    }

    async function saveData() {
        await fetch(DB_PATH, { method: 'PUT', body: JSON.stringify(inventory) });
        loadData();
    }

    async function addItem() {
        const item = {
            regDate: document.getElementById('pRegDate').value,
            project: document.getElementById('pName').value,
            order: document.getElementById('pOrder').value,
            vendor: document.getElementById('pVendor').value,
            item: document.getElementById('pItem').value,
            targetQty: parseInt(document.getElementById('pTargetQty').value) || 0,
            inQty: parseInt(document.getElementById('pInQty').value) || 0,
            remark: document.getElementById('pRemark').value,
            timestamp: Date.now()
        };
        if(!item.project || !item.item) return alert("í•„ìˆ˜ ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
        inventory.push(item);
        await saveData();
    }

    function editCell(idx, field, element) {
        if (element.querySelector('input')) return;
        const input = document.createElement('input');
        input.type = field.includes('Qty') ? 'number' : (field === 'regDate' ? 'date' : 'text');
        input.value = inventory[idx][field];
        input.className = 'edit-input';
        element.innerHTML = '';
        element.appendChild(input);
        input.focus();
        input.onblur = async function() {
            inventory[idx][field] = field.includes('Qty') ? (parseInt(input.value) || 0) : input.value;
            await saveData();
        };
    }

    function copyRow(idx) {
        const item = inventory[idx];
        document.getElementById('pRegDate').value = item.regDate;
        document.getElementById('pName').value = item.project;
        document.getElementById('pOrder').value = item.order;
        document.getElementById('pVendor').value = item.vendor;
        document.getElementById('pItem').value = item.item;
        document.getElementById('pTargetQty').value = item.targetQty;
        document.getElementById('pInQty').value = 0;
        document.getElementById('pRemark').value = item.remark || "";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function render() {
        const body = document.getElementById('tableBody');
        const vFilter = document.getElementById('searchVendor').value.toLowerCase();
        const iFilter = document.getElementById('searchItem').value.toLowerCase();
        const yearFilter = document.getElementById('filterYear').value;
        const monthFilter = document.getElementById('filterMonth').value;
        body.innerHTML = '';
        
        const sortedList = [...inventory].sort((a,b) => {
            if(b.regDate !== a.regDate) return b.regDate.localeCompare(a.regDate);
            return (b.timestamp || 0) - (a.timestamp || 0);
        });

        sortedList.forEach((item) => {
            const originalIdx = inventory.indexOf(item);
            const [y, m, d] = item.regDate.split('-');
            const matchYear = (yearFilter === 'all' || y === yearFilter);
            const matchMonth = (monthFilter === 'all' || m === monthFilter);
            const matchVendor = item.vendor.toLowerCase().includes(vFilter);
            const matchItem = item.item.toLowerCase().includes(iFilter) || item.project.toLowerCase().includes(iFilter);

            if(matchYear && matchMonth && matchVendor && matchItem) {
                const rem = item.targetQty - item.inQty;
                const statusText = item.inQty === 0 ? 'ë¯¸ì…ê³ ' : (rem > 0 ? `ë¶€ë¶„(${rem})` : 'ì™„ë£Œ');
                const statusClass = item.inQty === 0 ? 'status-none' : (rem > 0 ? 'status-part' : 'status-full');
                body.innerHTML += `
                    <tr>
                        <td class="editable" onclick="editCell(${originalIdx}, 'regDate', this)">${item.regDate}</td>
                        <td style="text-align:left; padding-left:15px;">
                            <span class="editable" onclick="editCell(${originalIdx}, 'project', this)">${item.project}</span>
                            <button class="btn-copy" onclick="copyRow(${originalIdx})">ë³µì‚¬</button>
                        </td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'order', this)">${item.order}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'vendor', this)">${item.vendor}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'item', this)">${item.item}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'targetQty', this)">${item.targetQty}</td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'inQty', this)" style="color:var(--primary); font-weight:bold;">${item.inQty}</td>
                        <td style="color:var(--warn); font-weight:bold;">${rem > 0 ? rem : '-'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td class="editable" onclick="editCell(${originalIdx}, 'remark', this)">${item.remark || '-'}</td>
                        <td><button class="btn btn-delete" onclick="deleteItem(${originalIdx})">ì‚­ì œ</button></td>
                    </tr>
                `;
            }
        });
    }

    async function deleteItem(idx) { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) { inventory.splice(idx, 1); await saveData(); } }

    function exportCSV() {
        let csv = "\uFEFFë“±ë¡ì¼ì,í”„ë¡œì íŠ¸,ë°œì£¼ë²ˆí˜¸,ì—…ì²´ëª…,ìì¬ëª…,í•„ìš”ìˆ˜ëŸ‰,ì…ê³ ìˆ˜ëŸ‰,ì”ì—¬,ìƒíƒœ,ë¹„ê³ \n";
        inventory.forEach(item => {
            const rem = item.targetQty - item.inQty;
            csv += `"${item.regDate}","${item.project}","${item.order}","${item.vendor}","${item.item}",${item.targetQty},${item.inQty},${rem},"${item.inQty===0?'ë¯¸ì…ê³ ':(rem>0?'ë¶€ë¶„ì…ê³ ':'ì™„ë£Œ')}","${item.remark}"\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `í˜„í™©_${new Date().toISOString().slice(0,10)}.csv`;
        a.click();
    }

    loadData();
    setInterval(loadData, 15000); 
</script>
